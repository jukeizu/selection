syntax = "proto3";

package selectionpb;

service Selection {
    rpc CreateSelection(CreateSelectionRequest) returns (CreateSelectionReply) {}
    rpc ParseSelection(ParseSelectionRequest) returns (ParseSelectionReply) {}
}

message CreateSelectionRequest {
    string appId = 1;
    string userId = 2;
    string serverId = 3;
    bool randomize = 4;
    repeated Option options = 5;
}

message Option {
    string optionId = 1;
    string content = 2;
    map<string, string> metadata = 3;
}

message CreateSelectionReply {
    repeated SelectionOption selectionOptions = 1;
}

message SelectionOption {
    int32 selectionOptionIndex = 1;
    Option option = 2;
}

message ParseSelectionRequest {
    string appId = 1;
    string userId = 2;
    string serverId = 3;
    string content = 4;
}

message RankedOption {
    int32 rank = 1;
    Option option = 2;
}

message ParseSelectionReply {
    repeated RankedOption rankedOptions = 1;
}
